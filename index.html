<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator for Formuesskatt</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variabler & Generelle Stiler --- */
        :root {
            --dark-blue: #1A2A47;
            --accent-blue-light: #60A5FA;
            --accent-blue-vibrant: #00A9E0;
            --card-bg: #24385B;
            --light-text: #E5E7EB;
            --medium-text: #CBD5E1;
            --border-color: #364A6E;
        }

        html, body, #root {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: var(--light-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* --- Global Input Stiler --- */
        .asset-input {
            -moz-appearance: textfield;
            background-color: #1e293b; /* slate-800 */
            border: 1px solid var(--border-color);
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 0.75rem;
            color: var(--light-text);
            width: 100%;
            font-size: 0.875rem; /* text-sm */
        }
        .asset-input:focus {
            outline: none;
            border-color: var(--accent-blue-light);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5);
        }
        .asset-input::placeholder {
            color: #475569; /* slate-600 */
        }

        /* --- Slider stiler --- */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: #1e293b; /* slate-800 */
            border-radius: 3px; 
            outline: none;
            transition: background 0.3s, opacity 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-blue-light);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--dark-blue); 
            margin-top: -6px;
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px; 
            height: 16px; 
            background: var(--accent-blue-light);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--dark-blue);
        }
        
        /* --- Custom scrollbar --- */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #60A5FA;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }
    </style>
    <!-- React & Babel Standalone for in-browser transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Load the main entry point with type="text/babel" -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
